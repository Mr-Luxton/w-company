<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Auth0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Auth0</h1>
        <div id="welcomeMessage"></div>
        <button id="loginButton" onclick="login()">Login</button>
        <button id="logoutButton" style="display:none" onclick="logout()">Logout</button>
    </div>

    <script>
        // Replace with your Auth0 domain and client ID
        const auth0Domain = 'dev-j840iz1jpkaqfjfh.us.auth0.com'; // e.g., 'dev-abc123.auth0.com'
        const auth0ClientID = 'Uxo3DMd52I7rgyLu6wJF2PJPocB3RF4x'; // Your Auth0 client ID

        let auth0 = null;

        // Initialize Auth0
        async function initializeAuth0() {
            auth0 = await createAuth0Client({
                domain: auth0Domain,
                client_id: auth0ClientID,
                redirect_uri: window.location.href,
            });
        }

        // Handle login
        async function login() {
            await auth0.loginWithRedirect();
        }

        // Handle logout
        async function logout() {
            auth0.logout({
                returnTo: window.location.href,
            });
        }

        // Check if the user is authenticated
        async function checkAuth() {
            const isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                const user = await auth0.getUser();
                document.getElementById('welcomeMessage').innerHTML = `Welcome, ${user.name}!`;
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'block';
            } else {
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        }

        // Call initializeAuth0 and check if the user is logged in
        window.onload = async () => {
            await initializeAuth0();
            await checkAuth();

            // If we have a redirect after login, handle it
            if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
                await checkAuth();
            }
        };
    </script>
</body>
</html>
